<!DOCTYPE html>
<html lang="en" data-theme="dashLight">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./node_modules/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Home | DaisyDash</title>
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="sidebar" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col items-center justify-start">
        <!-- navbar -->
        <div class="navbar bg-neutral">
          <div class="flex-1 flex gap-1 items-center">
            <!-- sidebar toggle -->
            <label for="sidebar" class="btn bg-base-100 hover:bg-base-200/80 border-0 h-10 min-h-10 rounded-md text-graphite lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-menu"
              >
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </label>
            <!-- sidebar toggle end -->
          </div>
          <div class="flex gap-2 items-center flex-none">
            <!-- theme toggle -->
            <label class="swap swap-rotate text-grey-steel">
              <input type="checkbox" class="theme-controller" value="dashDark" />
              <!-- sun icon -->
              <i data-feather="sun" class="swap-on w-6 h-6"></i>

              <!-- moon icon -->
              <i data-feather="moon" class="swap-off w-6 h-6"></i>
            </label>
            <!-- theme toggle end -->
            <!-- dropdown -->
            <details class="dropdown dropdown-end">
              <!-- button -->
              <summary class="btn bg-base-100 hover:bg-base-200/80 rounded-full h-11 min-h-11 px-1 flex gap-1 items-center">
                <div class="avatar">
                  <div class="w-9 rounded-full">
                    <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>

                <span class="flex flex-col items-start text-graphite">
                  <h5 class="text-sm font-semibold">Dafi N Maulana</h5>
                  <small class="text-xs opacity-70">Admin</small>
                </span>

                <i data-feather="chevron-down" class="w-4 h-4 ml-4"></i>
              </summary>
              <!-- button end -->

              <!-- dropdown content -->
              <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-neutral rounded-md w-52">
                <li>
                  <a class="dropdown-item">
                    <i data-feather="user" class="w-5 h-5"></i>
                    Profile
                  </a>
                </li>
                <li>
                  <a class="rounded-md p-2 font-medium hover:bg-error/10 text-grey-steel hover:text-error">
                    <i data-feather="log-out" class="w-5 h-5"></i>
                    Log out
                  </a>
                </li>
              </ul>
              <!-- dropdown content end -->
            </details>
            <!-- dropdown end -->
          </div>
        </div>
        <!-- navbar end -->

        <!-- main content -->
        <main class="p-4 w-full">
          <section class="flex justify-start">
            <a href="#" class="dashboard-card group">
              <div class="flex-1">
                <span class="card-icon group-hover:bg-white group-hover:text-primary">
                  <i data-feather="bookmark" class="text-primary fill-primary"></i>
                </span>

                <span class="font-medium">
                  <h1 class="text-3xl">230</h1>
                  <h5 class="text-base text-grey-steel group-hover:text-white">Total Postingan</h5>
                </span>
              </div>

              <i data-feather="chevron-right"></i>
            </a>
          </section>
        </main>
        <!-- main content end -->
      </div>
      <div class="drawer-side">
        <label for="sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="sidebar">
          <!-- sidebar icon -->
          <span class="p-5 flex items-center gap-2 mb-1">
            <svg width="40" height="40" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 6C0 2.68629 2.68629 0 6 0H29C32.3137 0 35 2.68629 35 6V35H6C2.68629 35 0 32.3137 0 29V6Z" fill="#3661EB" />
              <path
                d="M18.5682 23H12.9176V5.54545H18.7472C20.4574 5.54545 21.9261 5.89489 23.1534 6.59375C24.3807 7.28693 25.321 8.28409 25.9744 9.58523C26.6335 10.8807 26.9631 12.4347 26.9631 14.2472C26.9631 16.0653 26.6307 17.6278 25.9659 18.9347C25.3068 20.2415 24.3523 21.2472 23.1023 21.9517C21.8523 22.6506 20.3409 23 18.5682 23ZM15.5511 20.6989H18.4233C19.7528 20.6989 20.858 20.4489 21.7386 19.9489C22.6193 19.4432 23.2784 18.7131 23.7159 17.7585C24.1534 16.7983 24.3722 15.6278 24.3722 14.2472C24.3722 12.8778 24.1534 11.7159 23.7159 10.7614C23.2841 9.80682 22.6392 9.08239 21.7812 8.58807C20.9233 8.09375 19.858 7.84659 18.5852 7.84659H15.5511V20.6989Z"
                fill="white"
              />
              <path
                d="M15.4318 12L21.0824 12L21.0824 29.4545L15.2528 29.4545C13.5426 29.4545 12.0739 29.1051 10.8466 28.4062C9.61932 27.7131 8.67898 26.7159 8.02557 25.4148C7.36648 24.1193 7.03693 22.5653 7.03693 20.7528C7.03693 18.9347 7.36932 17.3722 8.03409 16.0653C8.69318 14.7585 9.64773 13.7528 10.8977 13.0483C12.1477 12.3494 13.6591 12 15.4318 12ZM18.4489 14.3011L15.5767 14.3011C14.2472 14.3011 13.142 14.5511 12.2614 15.0511C11.3807 15.5568 10.7216 16.2869 10.2841 17.2415C9.84659 18.2017 9.62784 19.3722 9.62784 20.7528C9.62784 22.1222 9.84659 23.2841 10.2841 24.2386C10.7159 25.1932 11.3608 25.9176 12.2188 26.4119C13.0767 26.9062 14.142 27.1534 15.4148 27.1534L18.4489 27.1534L18.4489 14.3011Z"
                fill="white"
              />
            </svg>
            <span class="flex flex-col">
              <h1 class="text-lg text-primary font-bold">DaisyDash</h1>
              <small class="text-grey-steel -mt-1">Tailwind CSS Dashboard</small>
            </span>
          </span>
          <!-- sidebar icon end -->

          <!-- links -->
          <a href="./index.html" class="sidebar-item active">
            <i data-feather="grid"></i>
            <span>Dashboard</span>
          </a>
          <a href="./data.html" class="sidebar-item">
            <i data-feather="bookmark"></i>
            <span>Data</span>
          </a>
          <a href="" class="sidebar-item">
            <i data-feather="list"></i>
            <span>Categories</span>
          </a>
          <a href="#" class="sidebar-item">
            <i data-feather="tag"></i>
            <span>Tags</span>
          </a>
          <div class="divider px-5 my-1 before:h-[1.5px] after:h-[1.5px]"></div>
          <a href="#" class="sidebar-item">
            <i data-feather="user"></i>
            <span>Users</span>
          </a>
          <!-- links end -->
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
