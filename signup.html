      <form action="#" class="flex flex-col gap-3 my-3">

          <i data-feather="user" class="text-base-300"></i>
        </label>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="password" class="grow" placeholder="Kata sandi" />
            <i data-feather="key" class="text-base-300"></i>
          </label>
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="password" class="grow" placeholder="Konfirmasi kata sandi" />
            <i data-feather="key" class="text-base-300"></i>
          </label>
          <div class="form-control">
            <label class="label cursor-pointer flex justify-start gap-1">
              <input type="checkbox" checked="checked" class="checkbox checkbox-primary checkbox-sm rounded-sm" />
              <span class="label-text">Tampilkan kata sandi</span>
            </label>
          </div>
        </div>
